<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>형식을 가진 텍스트 입력</title>
    </head>
    <body>
        <h3>회원 정보를 입력해주세요.</h3>
        <hr>
        <form>
            <table>
                <tr><td>email : </td>
                    <td><input type="email" placeholder="id@host"></td></tr>
                <tr><td>홈페이지 : </td>
                    <td><input type="url" placeholder="http://"></td></tr>
                <tr><td>전화번호 : </td>
                    <td><input type="tel" placeholder="010-1234-5678"></td></tr>
                <tr><td><input type="submit" value="확인"></td></tr>
            </table>

            전화번호 : <input type="tel" placeholder="010-1234-5678"><br>
                      <input type="submit" value="확인"><br><br> -->
        <hr>
            검색어 : <input type="search" placeholder="검색어">
                     <input type="button" value="검색"> 
        </form>
    </body>
</html>
