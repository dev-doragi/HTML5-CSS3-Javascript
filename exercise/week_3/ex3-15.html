<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>시간 정보 입력</title>
    </head>
    <body>
        <h3>시간 정보 입력</h3>
        초기 세팅 : 2021년 3월 26일 오후 1시 30분(10초 32)<br>
        시간을 변경해 보세요
        <hr>
        <form>
            <pre>
                month : <input type="month" value ="2021-03"><br>
                week : <input type="week" value ="2021-W12"><br>
                date : <input type="date" value ="2021-03-26"><br>
                time : <input type="time" value ="13:30"><br>
                local : <input type="datetime-local" 
                            value ="2021-03-26T13:30:10.32"><br>
            </pre>
        </form>
    </body>
</html>
