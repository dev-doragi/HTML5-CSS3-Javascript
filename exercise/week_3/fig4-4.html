<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>셀렉터 만들기</title>
        <style>
            h3, strong, li { color: blueviolet; }
            .a { color: pink; } /*a클래스*/
            li.a { font-size: 35px; } /*li태그의 a클래스*/
            .warning { color:red; }
        </style>
    </head>
    <body>
        <h3>Web Programming</h3>
        <hr>
        <div>
            <div>2학기 <strong class="a">학습 내용</strong></div>
            <ul>
                <li class="a">HTML5</li>
                <li><strong>CSS</strong></li>
                <li>JAVASCRIPT</li>
            </ul>
            <div class="warning">60점 이하는 F!</div>
        </div>
    </body>
</html>
