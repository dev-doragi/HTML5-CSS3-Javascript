<!DOCTYPE html>
<html>
    <head>
        <title>전환</title>
        <style>
            span {
                transition : font-size 0.5s;
            }
            span:hover {
                font-size : 2500%;
                color : red;
            }
        </style>
    </head>
    <body>
        <h3>font-size에 대한 전환</h3>
        <hr>
        <p><span>꽝!</span> 글자에
            마우스를 올려보세요.</p>
    </body>
</html>
