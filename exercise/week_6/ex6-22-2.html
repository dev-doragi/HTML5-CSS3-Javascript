<!DOCTYPE html>
<html>
    <head>
        <title>여러가지 함수</title>
        <script>
            function add(a, b) { // 함수 작성
            var val;
            val = a + b;
            return val;
            }
            function sub(a, b) { // 함수 작성
            var val;
            val = a - b;
            return val;
            }
            function mul(a, b) { // 함수 작성
            var val;
            val = a * b;
            return val;
            }
            function div(a, b) { // 함수 작성
            var val;
            val = a / b;
            return val;
            }
        </script>
    </head>
    <body>
        <h3>함수</h3> <hr>
        <script>
            var n = add(24567, 98374); // 함수 호출
            document.write("24567 + 98374 = " + n + "<br>");
            var n = sub(15, 5); // 함수 호출
            document.write("15 - 5 = " + n + "<br>");
            var n = mul(12, 5); // 함수 호출
            document.write("12 * 5 = " + n + "<br>");
            var n = div(72, 8); // 함수 호출
            document.write("72 / 8 = " + n + "<br>");
        </script>
    </body>
</html>
