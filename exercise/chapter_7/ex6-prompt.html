<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head><title>문자열 분할</title></head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
            <script>
                var string = new String(prompt("문자열 입력"));
                var sub = string.split("&");
                for(var i=0; i<sub.length; i++)
                document.write(sub[i] + "<br>");
            </script>
    </body>
</html>
