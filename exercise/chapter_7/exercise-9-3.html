<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>프로토타입으로 객체 만들기</title>
        <script>
            function Book(title, author, price) {
                this.title = title;
                this.author = author;
                this.price = price;

                this.getTitle = function() { return this.title; }
                this.getAuthor = function() { return this.author; }
                this.getPrice = function() { return this.price; }
            }
        </script>
    </head>
    <body>
        <h3>book 프로토타입 만들기</h3>
        <hr>
        <script>
            var book = new Book("HTML5", "황기태", 20000);
            var ONEPIECE = new Book("원피스", "오다 에이치로", 4000);
            document.write("책 이름: ");
            document.write(book.getTitle() + "<br>");
            document.write("책 저자: ");
            document.write(book.getAuthor() + "<br>");
            document.write("책 가격: ");
            document.write(book.getPrice() + "원" + "<br>");
        </script>
    </body>
</html>
