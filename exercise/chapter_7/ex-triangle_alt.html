<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>역삼각형 만들기</title>
    </head>
    <body>
        <script>
            for(var i = 5; i > 0; i--){
                for(var j = 0; j < i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
