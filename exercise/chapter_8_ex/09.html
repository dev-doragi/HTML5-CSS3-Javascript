<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>라면을 끓이는 순서</title>
        <script>
            function createList() {
                var ol = document.getElementById("ol");
                var input = prompt("라면을 끓이는 순서를 입력하세요.");
                var newList = document.createElement("li");
                newList.innerHTML = input;
                ol.appendChild(newList);
            }
        </script>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol id="ol" type="A" style="background-color:yellowgreen;" onclick="createList()">
            <li>물을 끓인다.</li>
        </ol>
    </body>
</html>
