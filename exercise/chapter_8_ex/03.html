<!DOCTYPE html>
<html>
    <head>
        <title>visibility 프로퍼티</title>
        <style>
            span {
                color : indigo
            }
        </style>
        <script>
            var span = document.getElementsByTagName("span");
            var temp = 0;

            function visible() {
                if(temp == 0) {
                    for(var i=0; i<span.length; i++) {
                        span[i].style.visibility = "hidden";
                    }
                    temp = 1;
                }
                else {
                    for(var i=0; i<span.length; i++) {
                        span[i].style.visibility = "visible";
                    }
                    temp = 0;
                }
            }
        </script>
    </head>
    <body>
        <h3>다음 빈 곳에 숨은 단어?
            <button onclick="visible()">show/hide</button>
        </h3>
        <hr>
        <ul>
            <li>I (<span>love</span>) you.
            <li>CSS is Cascading (<span>Style</span>) Sheet.
            <li>응답하라 (<span>1988</span>).
        </ul>
    </body>
</html>
