<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>클릭하면 2배로 옆으로 늘어납니다.</title>
        <script>
            function scale(obj) {
                obj.style.transform = "scale(2,1)";
            }
        </script>
    </head>
    <body>
        <h3>클릭하면 2배로 옆으로 늘어납니다.</h3>
        <hr>
        <img
         src="media/spongebob.png"
         style="display:block; margin:auto; width:100px; height:100;"
         alt="스폰지밥과 뚱이"
         onclick=scale(this)>
    </body>
</html>
