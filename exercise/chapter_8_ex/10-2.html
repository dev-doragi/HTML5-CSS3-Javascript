<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 객체 동적 삽입</title>
        <script>
            var x = 0; // 첫번째 버튼의 객체를 하나만 만들기 위한 태그 변수
            var y = 0; // 두번째 버튼의 객체를 하나만 만들기 위한 태그 변수
            function addAnswer(obj, text) {
                var div = document.getElementsByTagName("div");
                var newP = document.createElement("p");
                var parent = obj.parentElement;
                
                if(parent == div[0] && x == 0) {
                    newP.innerHTML = "<p>" + text + "</p>";
                    div[0].appendChild(newP);
                    x = 1;
                }

                else if(parent == div[1] && y == 0) {
                    newP.innerHTML = "<p>" + text + "</p>";
                    div[1].appendChild(newP);
                    y = 1;
                }

                if(x == 1) {
                    newP.addEventListener("click",
                            function() {
                                var parent = this.parentElement;
                                parent.removeChild(this);
                                x = 0;
                            });
                            
                }

                if(y == 1) {
                    newP.addEventListener("click",
                            function() {
                                var parent = this.parentElement;
                                parent.removeChild(this);
                                y = 0;
                            });
                }
            }
        </script>
    </head>
    <body>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div>
            <p>Q. 거울아, 거울아. 세상에서 누가 제일 예쁘니?</p>
            <button onclick="addAnswer(this, '백설공주')">
            답 보기</button>
        </div>
        <div>
            <p>Q. 죽느냐, 사느냐. 어떤것이 문제인가?</p>
            <button onclick="addAnswer(this, '둘다')">
            답 보기</button>
        </div>
    </body>
</html>
