<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 객체 동적 삽입</title>
        <script>
            function addAnswer(obj, text) {
                var div = document.getElementsByTagName("div");
                var newP = document.createElement("p");
                var parent = obj.parentElement;
                
                if(parent == div[0]) {
                    newP.innerHTML = "<p>" + text + "</p>";
                    div[0].appendChild(newP);
                }

                else if(parent == div[1]) {
                    newP.innerHTML = "<p>" + text + "</p>";
                    div[1].appendChild(newP);
                }
            }
        </script>
    </head>
    <body>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div>
            <p>Q. 거울아, 거울아. 세상에서 누가 제일 예쁘니?</p>
            <button onclick="addAnswer(this, '백설공주')">
            답 보기</button>
        </div>
        <div>
            <p>Q. 죽느냐, 사느냐. 어떤것이 문제인가?</p>
            <button onclick="addAnswer(this, '둘다')">
            답 보기</button>
        </div>
    </body>
</html>
